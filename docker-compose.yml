services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zettabrain-postgres
    environment:
      POSTGRES_USER: zettabrain
      POSTGRES_PASSWORD: zettabrain_password
      POSTGRES_DB: zettabrain
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zettabrain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zettabrain"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zettabrain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zettabrain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zettabrain-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://zettabrain:zettabrain_password@postgres:5432/zettabrain
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app
      - nfs_data:/mnt/nfs
      - vector_db:/mnt/nfs/vector_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zettabrain-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zettabrain-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zettabrain-network
    restart: unless-stopped

networks:
  zettabrain-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nfs_data:
  vector_db:
